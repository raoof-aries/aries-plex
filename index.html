<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aries Plex Cinemas - Premium Movie Experience</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/logo.png" class="navbar-logo" alt="" />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
              <a
                href="https://in.bookmyshow.com"
                target="_blank"
                class="btn btn-booking"
              >
                <i class="fas fa-ticket-alt me-2"></i>Book Tickets
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7">
            <div class="hero-content">
              <div class="hero-eyebrow">
                <i class="fas fa-crown"></i>
                <span>Premium Cinema Experience</span>
              </div>
              <h1 class="hero-title">
                Your Story<br />
                Begins <span class="highlight">Here</span>
              </h1>
              <p class="hero-subtitle">
                Experience movies like never before with cutting-edge
                technology, luxury seating, and immersive sound in every.
                theater.
              </p>
              <div class="d-flex flex-wrap gap-3">
                <a
                  href="https://in.bookmyshow.com"
                  target="_blank"
                  class="btn btn-primary-hero"
                >
                  <i class="fas fa-ticket-alt me-2"></i>Book Now
                </a>
                <a href="#now-showing" class="btn btn-secondary-hero">
                  <i class="fas fa-play-circle me-2"></i>Now Showing
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
      // Add scroll effect to navbar
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
